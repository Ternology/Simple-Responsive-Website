<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>STUDENT PORTAL</title>
  </head>
  <body>

    <!-- Navbar Section -->
    <nav class="navbar">
      <a href="/" class="navbar__logo">Student Portal</a>
      <div class="navbar__bars"><i class="fas fa-bars"></i></div>
      <div class="navbar__menu">
        <a href="/" class="navbar__menu--links">Home</a>
        <a href="/" class="navbar__menu--links">About Us</a>
        <a href="/" class="navbar__menu--links">Gallery</a>
        <a href="/" class="navbar__menu--links">Contact</a>
        <a href="/" class="navbar__menu--links" id="button">Sign Up</a>
      </div>
    </nav>

    <!-- Front Section -->
    <div class="Front">
      <div class="Front__container">
        <div class="Front__container--left">
          <h1>Simple Responsive Web</h1>
          <p>Aspiring Students</p>
          <button class="Front__container--btn"><a href="#">Sign Up</a></button>
        </div>
        <div class="Front__container--right">
          <img src="images/Student_vector.png" alt="alien" class="Front__container--img"/>
        </div>
      </div>
    </div>
  </body>
</html>
